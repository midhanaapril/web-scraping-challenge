<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Information</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class= "row" >
        <h2>Latest Mars News</h2>
        <h3>{{ mars_data.news_title }}</h3>
        <p>{{ mars_data.news_p}}</p>
    </div>
    <div class= "row" >
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img src={{ mars_data.feat_mars_img }}>
        </div>
        <div class="col-md-4">
            <h2>Mars Facts</h2>
            {{ mars_data.mars_table | safe }}            
        </div>
    </div>
    <div class= "row" >
        <h2>Mars Hemispheres</h2>.
          {% for item in mars_data.hemisphere %}
          <div class="col-md-3">
              <div class="card" style="width: 20rem;">
                  <div class="card-body">
                    <h4 class="card-title">{{ item.title }}</h4>
                    <img src = {{ item.img_url }} style="width:200px;height:200px;">          
                  </div>
                </div>
          </div>
          {% endfor %}

    </div>
  </div>
  </div>
</body>

</html>
